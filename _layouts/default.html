<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    <style>
      body {
        display: flex;
        background-color: rgb(23, 23, 23);
        color: white;
        overflow-x: hidden;
      }

      .sidebar {
        background-color: rgb(26, 26, 26);
        padding: 15px;
        width: 200px;
        position: fixed;
        top: 50px;
        height: calc(100% - 50px);
        overflow-y: auto;
        border-radius: 8px 0 0 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
        transform: translateX(0);
        padding-left: 20px;
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      .content {
        margin-left: 220px;
        margin-top: 50px;
        padding: 15px;
        flex-grow: 1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(10px);
        padding: 5px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar button {
        background-color: rgba(50, 50, 50, 0.7);
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        height: 30px;
        width: 30px;
        border-radius: 5px;
        margin: 0 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .navbar input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid lightgray;
        margin-left: 5px;
        min-width: 150px;
        background-color: rgb(38, 38, 38);
        color: white;
      }

      .nav-button {
        display: none;
        background-color: rgba(50, 50, 50, 0.7);
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        height: 30px;
        width: 30px;
        border-radius: 5px;
        margin: 0 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .search-info {
        display: none;
        color: white;
        margin-left: 5px;
      }

      a {
        color: lightblue;
        text-decoration: none;
      }

      a:hover {
        color: cyan;
      }

      .sidebar a {
        color: white;
        padding: 5px 0;
      }

      .sidebar a:hover {
        color: cyan;
      }

      h1, h2, h3, h4, h5, h6 {
        color: white;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
      }

      .footer {
        color: gray;
      }

      table {
        background-color: gray;
        color: black;
        border-collapse: collapse;
        width: auto;
        table-layout: auto;
        border: 1px solid white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid white;
        word-wrap: break-word;
        width: auto;
      }

      th {
        background-color: darkgray;
        color: black;
      }

      @media (max-width: 600px) {
        th, td {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <button id="toggle-sidebar">☰</button>
      <div class="search-container">
        <button id="prev-result" class="nav-button">↑</button>
        <span id="search-info" class="search-info"></span>
        <button id="next-result" class="nav-button">↓</button>
        <input type="text" id="search" placeholder="Search..." />
      </div>
    </div>
    <div class="sidebar" id="sidebar">
      <h2>Contents</h2>
      <ul id="header-links"></ul>
    </div>
    <div class="content">
      <div class="container-lg px-3 my-5 markdown-body">
        {% if site.title and site.title != page.title %}
          <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
        {% endif %}

        {{ content }}

        {% if site.github.private != true and site.github.license %}
          <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
            PromptCalculator is developed by <a href="https://nobodyteam.com">NOBODY Team</a>.
          </div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>
      anchors.add();
      document.addEventListener('DOMContentLoaded', function() {
        const headers = document.querySelectorAll('.markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6');
        const headerLinks = document.getElementById('header-links');
        headers.forEach(header => {
          const link = document.createElement('li');
          const anchor = document.createElement('a');
          anchor.href = `#${header.id}`;
          anchor.textContent = header.textContent;
          link.appendChild(anchor);
          headerLinks.appendChild(link);
        });
      });

      const searchInput = document.getElementById('search');
      const prevResultButton = document.getElementById('prev-result');
      const nextResultButton = document.getElementById('next-result');
      const searchInfo = document.getElementById('search-info');
      const navButtons = document.querySelectorAll('.nav-button');
      let currentIndex = -1;
      const results = [];

      searchInput.addEventListener('input', function() {
        const searchTerm = searchInput.value;
        const regex = new RegExp(searchTerm, 'gi');
        const matches = document.querySelectorAll('.markdown-body *');
        results.length = 0;
        matches.forEach(match => {
          if (regex.test(match.textContent)) {
            match.style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
            results.push(match);
          } else {
            match.style.backgroundColor = '';
          }
        });
        currentIndex = results.length ? 0 : -1;
        searchInfo.textContent = currentIndex >= 0 ? `${currentIndex + 1}/${results.length}` : '';
        searchInfo.style.display = results.length > 0 ? 'inline' : 'none';
        navButtons.forEach(button => button.style.display = results.length > 0 ? 'inline-block' : 'none');
        if (currentIndex >= 0) {
          results[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
          setTimeout(removeHighlights, 5000);
        } else {
          navButtons.forEach(button => button.style.display = 'none');
        }
      });

      function removeHighlights() {
        results.forEach(match => match.style.backgroundColor = '');
        if (!searchInput.value) {
          navButtons.forEach(button => button.style.display = 'none');
          searchInfo.style.display = 'none';
        }
      }

      prevResultButton.addEventListener('click', function() {
        if (results.length > 0) {
          currentIndex = (currentIndex > 0) ? currentIndex - 1 : results.length - 1;
          highlightCurrent();
        }
      });

      nextResultButton.addEventListener('click', function() {
        if (results.length > 0) {
          currentIndex = (currentIndex + 1) % results.length;
          highlightCurrent();
        }
      });

      function highlightCurrent() {
        removeHighlights();
        results[currentIndex].style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
        searchInfo.textContent = `${currentIndex + 1}/${results.length}`;
        results[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
        setTimeout(() => {
          if (searchInput.value) {
            results[currentIndex].style.backgroundColor = 'rgba(255, 255, 0, 0.5)';
          }
        }, 5000);
      }

      document.getElementById('toggle-sidebar').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
